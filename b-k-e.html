<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boter, Kaas en Eieren</title>
    <link rel="stylesheet" href="css/b-k-e.css">
</head>

<body>
    <div class="input-box-one">
        <h3 class="name-x">player X</h3>
        <input type="text" class="input-one">
        <p class="score-x">Score:</p>
    </div>
    <div class="input-box-two">
        <h3 class="name-o">Player O</h3>
        <input type="text" class="input-two">
        <p class="score-o">Score:</p>
    </div>
    <div class="container">
        <h1>Boter, Kaas en eieren</h1>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="status">Start the game by filling in your name</div>
        <button class="reset">Opnieuw spelen</button>
        <button class="player-vs-player"></button>
        <button class="vs-computer">Speler vs Computer</button>
    </div>
    <script src="javascript/b-k-e.js"></script>
</body>

</html>
